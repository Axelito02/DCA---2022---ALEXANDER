<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="./src/img/icons/instagram.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/style/style.css">
    <script type="module" src="./app/components/importer.js"></script>
</head>
<body>
    <appcontainer></appcontainer>

    <!-- container main -->
    <div id="main">

        <!-- header -->
        <div class="header">
            <div class="principal">
                <div>
                    <img src="./src/img/main/name mainv2.png">
                </div>
                <div class="arrowOpt">
                    <img src="./src/img/icons/down-arrow.png">
                </div>
            </div>

            <!-- search bar -->
            <div class="search">
                <div>
                    <img src="./src/img/icons/search.png">
                </div>
                <div class="barInput">
                    <input type="text" placeholder="Search" id="search">
                </div>
            </div>

            <!-- profile  -->
            <div class="options">
                <div class="iconOpt">
                    <div class="icon1">
                        <img src="./src/img/icons/homepage.png">
                    </div>
                    <div class="icon">
                        <img src="./src/img/icons/messenger.png">
                    </div>
                    <div class="icon">
                        <img src="./src/img/icons/add.png">
                    </div>
                    <div class="icon">
                        <img src="./src/img/icons/explore.png">
                    </div>
                    <div class="icon">
                        <img src="./src/img/icons/like.png">
                    </div>
                    <div class="icon">
                        <img src="./src/img/icons/user.png">
                    </div>
                </div>
            </div>
        </div>

        <!-- containerContent -->
        <div class="containerContent">

            <div class="content">

                <!-- content stories -->
                <div class="stories">
                    stories
                </div>

                <!-- content posting -->
                <div class="posting">
                    posting
                </div>

                <!-- content profile -->
                <div class="profile">
                    profile
                </div>

                <!-- content suggestion -->
                <div class="suggestion">
                    suggestion
                </div>
            </div>
        </div>

    </div>
</body>
</html>
